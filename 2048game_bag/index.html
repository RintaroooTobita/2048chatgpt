<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container">
        <div class="header">
            <h1 class="game-title">2048</h1>
            <div class="score">SCORE : <span id="score-value">0</span></div>
        </div>
        <div class="game-board">
            <!-- 16個のタイル用のdiv要素 -->
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>

            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>

            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>

        <div class="end-screen" id="game-clear-screen">
            <div class="end-message">
                Game Clear!
            </div>
            <button class="retry-button" id="retry-btn-end">Retry</button>
        </div>
        <div class="end-screen" id="game-over-screen">
            <div class="end-message"?>Game Over!</div>
            <button class="retry-button" id="game-over-retry">Retry</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
